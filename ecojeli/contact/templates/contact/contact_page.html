
<!DOCTYPE html>

{% load static %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

{% block content %}
<html lang="en" class="no-js">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Eco-jeli {{ page.title }}</title>
        <link rel="shortcut icon" href="{% static "img/eco.png" %}" type="image/x-icon">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

        <link rel="stylesheet" href="{% static "css/jquery.fancybox.css" %}">

        <link rel="stylesheet" href="{% static "css/animate.css" %}">

        <link rel="stylesheet" href="{% static "css/main.css" %}">

        <link rel="stylesheet" href="{% static "css/media-queries.css" %}">

        <script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>

    </head>

    <body id="body">



        <section id="contact" class="contact">
        <div class="container">
            <div class="row mb50">

                <div class="sec-title text-center mb50 wow fadeInDown animated" data-wow-duration="500ms">
                    <h2>Свяжитесь с нами</h2>
                    <div class="devider"><i class="fa fa-leaf"></i></div>
                    <p>
                            {{ self.intro|richtext }}
                    </p>
                </div>
                <!-- contact address -->
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 wow fadeInLeft animated" data-wow-duration="500ms">
                    <div class="contact-address">
                        <h3>Есть вопросы или пожелания? </h3>
                        <p>Отправте нам сообщение через форму правее <span class="fa fa-arrow-circle-o-right"></span></p>

                    </div>
                </div>
                <!-- end contact address -->


                <!-- contact form -->
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12 wow fadeInDown animated" data-wow-duration="500ms"
                    data-wow-delay="300ms">
                    <div class="contact-form">
                        <form action="{% pageurl page %}" id="contact-form" method="POST">

                            {% csrf_token %}
                            <ul>
                                {{ form.as_div }}
                            </ul>

                            <button type="submit">
                                Отправить
                            </button>


                        </form>
                    </div>
                </div>
                <!-- end contact form -->

                <!-- footer social links -->
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12 wow fadeInRight animated" data-wow-duration="500ms"
                    data-wow-delay="600ms">
                    <ul class="footer-social">
                        <li><a href="https://www.instagram.com"><i class="fa fa-instagram fa-2x"></i></a></li>
                        <li><a href="https://www.facebook.com"><i class="fa fa-facebook fa-2x"></i></a></li>
                    </ul>
                </div>
                <!-- end footer social links -->

            </div>
        </div>
    </section>
    </body>

{% endblock %}
